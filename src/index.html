<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      autocomplete="off"
    >
      <fieldset class="fieldsets">
        <legend>Personal information</legend>

        <label class="form-field">
        Surname:
          <input
              type="text"
              name="surname"
              required
          >
        </label>

        <label class="form-field">
          Name:
          <input
              type="text"
              name="name"
              required
          >
        </label>

        <div class="form-field">
          <label>
           How old are You?
            <input
              type="number"
              name="age"
              value="12"
              min="1"
              max="100"
              required
            >
          </label>
        </div>

        <label class="form-field">
              Full date of birth:
          <input
              type="date"
              name="birth"
              placeholder="dd.mm.yyyy"
              required
          >
        </label>

        <label class="form-field">
                I accept the term of the agreement
          <input
              type="checkbox"
              name="checkbox"
              required
          >
        </label>

      </fieldset>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      autocomplete="off"
    >
      <fieldset class="fieldsets">
        <legend>Registration</legend>

        <label class="form-field">
            E-mail:
          <input
              type="email"
              name="email"
              placeholder="email@example.com"
              required
          >
        </label>

        <label class="form-field">
            Password:
          <input
              type="password"
              name="password"
              minlength="5"
              maxlength="32"
              required
          >
        </label>

      </fieldset>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      autocomplete="off"
    >
      <fieldset class="fieldsets">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          <label >
            Do you love cats?
            <input
              type="radio"
              name="question"
              required
            >
              Yes
          </label>
          <label>
            <input
              type="radio"
              name="question"
              required
            >
              No
          </label>
        </div>

        <label class="form-field">
            What is your favorite color?
          <input
              type="color"
              name="color"
              required
          >
        </label>

        <label class="form-field">
            What time do you go to bed?
          <input
              type="time"
              name="time"
              required
          >
        </label>

        <label class="form-field">
            What are your favorite brand of cars?
          <select name="car" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form-field">
            How do you rate our work?
          <input
              type="range"
              name="range"
              min="1"
              max="10"
              value="1"
              step="1"
          >
        </label>

      </fieldset>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      autocomplete="off"
    >
      <fieldset class="fieldsets">
        <legend>Additional info</legend>
        <label class="form-field">
          Comments:
          <textarea
            name="comments"
            rows="2"
          >
          </textarea>
        </label>

        <label class="form-field">
          Would you recommend us?
          <select name="selection">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

    </form>
    <button type="submit">Submit</button>
  </body>
</html>
